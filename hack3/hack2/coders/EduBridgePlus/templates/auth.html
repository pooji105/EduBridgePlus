<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBridge+ - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4caf50 0%, #2196f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            margin: 2rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #666;
            font-size: 1.1rem;
        }
        .btn-auth {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .btn-login {
            background: linear-gradient(135deg, #4caf50, #45a049);
            border: none;
            color: white;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
            color: white;
        }
        .btn-register {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            border: none;
            color: white;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.3);
            color: white;
        }
        .features {
            margin-top: 2rem;
            text-align: center;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #666;
        }
        .feature-item i {
            color: #4caf50;
            margin-right: 1rem;
            width: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1><i class="fas fa-graduation-cap"></i> EduBridge+</h1>
            <p>Learn. Act. Impact.</p>
        </div>
        
        <div class="text-center mb-4">
            <h3>Welcome to EduBridge+</h3>
            <p class="text-muted">Your AI-powered learning platform for sustainability</p>
        </div>
        
        <div class="d-grid gap-3">
            <a href="{{ url_for('login') }}" class="btn btn-login btn-auth">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-register btn-auth">
                <i class="fas fa-user-plus me-2"></i>Register
            </a>
        </div>
        
        <div class="features">
            <h5 class="mb-3">What you'll get:</h5>
            <div class="feature-item">
                <i class="fas fa-robot"></i>
                <span>AI-powered learning experiences</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-chart-line"></i>
                <span>Track your sustainability progress</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-users"></i>
                <span>Join a community of changemakers</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-trophy"></i>
                <span>Earn badges and achievements</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
